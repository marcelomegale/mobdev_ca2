<ion-header>
  <ion-toolbar>
    <ion-title>species</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let species of (species | async)?.results" (click)="openDetails(film)">
      {{ species.name }}
    </ion-item>
  </ion-list>
</ion-content>
